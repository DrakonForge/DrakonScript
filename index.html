<html>

<head>
    <title>DrakonScript Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- https://cdnjs.com/libraries/codemirror -->
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/base16-dark.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/base16-light.min.css" />
    <link rel="stylesheet" href="style/vscode-dark.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/scroll/simplescrollbars.min.css" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/edit/matchbrackets.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/edit/closebrackets.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/search/match-highlighter.min.js"></script>
    <script type="text/javascript" src="site/drakonscript-lang.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/javascript/javascript.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/scroll/simplescrollbars.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="menu themed">
            <div class="left-align">Theme:</div>
            <div class="select-container theme-container themed left-align">
                <select name="select select-theme" class="select-theme">
                    <option value="vscode-dark">VS Code</option>
                    <option value="base16-dark">Base 16 Dark</option>
                    <option value="base16-light">Base 16 Light</option>
                    <option value="default">CodeMirror Light</option>
                </select>
            </div>
            
            <div class="left-align">Font Size:</div>
            <div class="select-container font-container themed left-align">
                <select name="select select-font" class="select-font">
                    <option value=12>12</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                    <option value=18>18</option>
                    <option value=20>20</option>
                </select>
            </div>
            
            <div class="upload-container left-align">
                <button class="button-upload">Load From File</button>
            </div>
            
            <div class="copy-drkn-container left-align">
                <button class="button-copy-drkn">Copy DrakonScript</button>
            </div>
            
            <div class="download-drkn-container left-align">
                <button class="button-download-drkn">Download DrakonScript</button>
            </div>
            
            <div class="compile-container right-align">
                <button class="button-compile" title="Shortcut: Ctrl-R">Compile</button>
            </div>
            
            <div class="save-container right-align">
                <button class="button-save" title="Shortcut: Ctrl-S">Save</button>
            </div>
            
            <div class="download-json-container right-align">
                <button class="button-download-json">Download JSON</button>
            </div>
            
            <div class="copy-json-container right-align">
                <button class="button-copy-json">Copy JSON</button>
            </div>
            
            <!--<div class="minify-json-container right-align">
                <button class="button-minify-json">Minify JSON</button>
            </div>-->
            
        </div>
        <div class="editor-container">
            <div id="drakonscript" class="editor"></div>
            <div class="horizontal-resizer editor-resizer"></div>
            <div class="output-container">
                <div id="json" class="editor"></div>
                <div class="vertical-resizer output-resizer"></div>
                <div id="console" class="console themed"></div>
            </div>
        </div>
        <div class="footer themed">
            <div class="left-align">DrakonScript Code Editor v1.4</div>
            <div class="left-align">&#8211;</div>
            <div class="left-align"><a class="made-by-drakonkinst" href="https://github.com/Drakonkinst" target="_blank">Made by Drakonkinst</a></div>
            <div class="right-align"><a href="https://github.com/DrakonForge/DrakonScript" target="_blank">(How It Works)</a></div>
        </div>
    </div>
    <input class="hidden file-input" type="file" name="drakonscript-upload"/>
    
    <!-- https://github.com/rotemdan/lzutf8.js/ -->
    <script id="lzutf8" src="https://cdn.jsdelivr.net/npm/lzutf8/build/production/lzutf8.min.js"></script>
    <script type="module" src="site/index.js"></script>
</body>

</html>
